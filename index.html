<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama 會議室預約系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fe;
            padding: 30px 20px;
            border-right: 1px solid #e1e5e9;
        }

        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input[type="date"],
        .form-group input[type="time"] {
            text-align: left;
            direction: ltr;
            padding-left: 40px;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator,
        .form-group input[type="time"]::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 12px;
            right: auto;
            cursor: pointer;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .schedule-area {
            padding: 30px;
            overflow-x: auto;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .date-nav button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            min-width: 300px;
            text-align: center;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 1200px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            font-weight: 600;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .schedule-table th:last-child {
            border-right: none;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:hover {
            background: #f7fafc;
        }

        .date-cell {
            background: #fff5f5;
            font-weight: 600;
            color: #2d3748;
            vertical-align: middle;
        }

        .day-cell {
            background: #f0fff4;
            font-weight: 600;
            color: #2d3748;
        }

        .room-cell {
            background: #e6fffa;
            font-weight: 600;
            color: #2d3748;
        }

        .time-cell {
            background: #fef5e7;
            font-weight: 600;
            color: #2d3748;
        }

        .meeting-cell {
            background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%);
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 60px;
        }

        .meeting-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 231, 183, 0.4);
        }

        .meeting-title {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 15px;
            color: #111827;
        }

        .meeting-organizer {
            font-size: 12px;
            color: #374151;
        }

        .empty-cell {
            background: #f8f9fa;
            color: #a0aec0;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .empty-cell:hover {
            background: #e6f3ff;
            color: #4facfe;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }

        .legend {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .legend-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .available { background: #f8f9fa; }
        .booked-legend { background: linear-gradient(135deg, #a7f3d0 0%, #6ee7b7 100%); }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }

            .schedule-area {
                padding: 20px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .modal-message {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gama 會議室預約系統</h1>
            <p>Conference Room Booking System</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="quick-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalRooms">6</div>
                        <div class="stat-label">會議室總數</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="weekBookings">0</div>
                        <div class="stat-label">本週預約</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayBookings">0</div>
                        <div class="stat-label">今日預約</div>
                    </div>
                </div>

                <div class="booking-form">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">新增預約</h3>
                    <div id="bookingForm">
                        <div class="form-group">
                            <label for="meetingTitle">會議主題</label>
                            <input type="text" id="meetingTitle" placeholder="請輸入會議主題">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingRoom">會議地點</label>
                            <select id="meetingRoom">
                                <option value="">請選擇會議室</option>
                                <option value="小會議室">小會議室</option>
                                <option value="大會議室">大會議室</option>
                                <option value="茶水間">茶水間</option>
                                <option value="囧尼辦公室">囧尼辦公室</option>
                                <option value="街口辦公室">街口辦公室</option>
                                <option value="會客區">會客區</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingDate">日期</label>
                            <input type="date" id="meetingDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <input type="time" id="startTime">
                        </div>
                        
                        <div class="form-group">
                            <label for="endTime">結束時間</label>
                            <input type="time" id="endTime">
                        </div>
                        
                        <div class="form-group">
                            <label for="organizer">登記者</label>
                            <input type="text" id="organizer" placeholder="請輸入登記者姓名">
                        </div>
                        
                        <button type="button" class="btn" id="submitBtn" onclick="submitBooking()">確認預約</button>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">圖例說明</div>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span>可預約</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color booked-legend"></div>
                            <span>已預約</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-area">
                <div class="schedule-header">
                    <div class="date-nav">
                        <button onclick="changeWeek(-1)">◀</button>
                        <div class="current-week" id="currentWeek">2025年8月11日 - 8月17日</div>
                        <button onclick="changeWeek(1)">▶</button>
                    </div>
                </div>

                <div class="loading" id="loading">載入中...</div>

                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th width="100">日期</th>
                            <th width="80">星期</th>
                            <th width="120">會議地點</th>
                            <th width="120">時間</th>
                            <th>會議主題</th>
                            <th width="100">登記者</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 動態生成內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>預約成功！</h3>
            <div class="modal-message" id="modalMessage"></div>
            <button class="btn" onclick="closeModal()">確認</button>
        </div>
    </div>

    <!-- Setup Instructions Modal -->
    <div id="setupModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" onclick="closeSetupModal()">&times;</span>
            <h3>系統資訊</h3>
            <div class="modal-message">
                <p>此系統已與 Google Sheets 整合，所有預約資料會自動儲存。</p>
                <p>如有任何問題，請聯繫系統管理員。</p>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL - 已設定為您的 Apps Script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx0g_4ycG0Db_LsKFxZgirutK0Cl-9OUPtF0gRVrxgTa_OonWBhskOzdXujs-pFRdMP2Q/exec';
        
        // 切換到 Google Sheets 模式
        const USE_LOCAL_STORAGE = false; // 使用 Google Sheets
        
        console.log('系統模式: Google Sheets 模式');
        console.log('Apps Script URL:', SCRIPT_URL);
        
        let currentWeekStart = new Date('2025-08-11');
        let bookings = [];

        // 初始載入預約資料
        if (USE_LOCAL_STORAGE) {
            loadBookingsFromLocal();
        } else {
            loadBookings();
        }

        function showSetupInstructions() {
            document.getElementById('setupModal').style.display = 'block';
        }

        function closeSetupModal() {
            document.getElementById('setupModal').style.display = 'none';
        }

        function saveScriptUrl() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (url) {
                SCRIPT_URL = url;
                localStorage.setItem('gamaBookingScriptUrl', url);
                document.getElementById('setupNotice').style.display = 'none';
                closeSetupModal();
                loadBookings();
                showModal('設定完成', '已成功儲存 Google Apps Script URL，系統現在可以正常使用了！');
            } else {
                alert('請輸入有效的 URL');
            }
        }

        // 本地儲存相關函數（測試用）
        function loadBookingsFromLocal() {
            try {
                const stored = localStorage.getItem('gamaBookings');
                if (stored) {
                    bookings = JSON.parse(stored);
                } else {
                    // 載入預設測試資料
                    bookings = [
                        {
                            date: '2025-08-11',
                            room: '小會議室',
                            startTime: '13:00',
                            endTime: '14:00',
                            title: 'Jimmy第一個月報告',
                            organizer: 'Fred'
                        },
                        {
                            date: '2025-08-11',
                            room: '大會議室',
                            startTime: '16:00',
                            endTime: '17:00',
                            title: 'Ace主管分享',
                            organizer: 'Jackal'
                        }
                    ];
                    saveBookingsToLocal();
                }
                updateSchedule();
                updateStats();
            } catch (error) {
                console.error('載入本地資料失敗:', error);
                bookings = [];
            }
        }

        function saveBookingsToLocal() {
            try {
                localStorage.setItem('gamaBookings', JSON.stringify(bookings));
            } catch (error) {
                console.error('儲存本地資料失敗:', error);
            }
        }

        function saveBookingLocal(booking) {
            bookings.push(booking);
            saveBookingsToLocal();
            updateSchedule();
            updateStats();
            return true;
        }

        // Google Sheets API 相關函數
        async function loadBookings() {
            if (!SCRIPT_URL) {
                showModal('設定錯誤', '請先設定 Google Apps Script URL。');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch(`${SCRIPT_URL}?action=get`);
                const data = await response.json();
                
                if (data.success) {
                    bookings = data.data || [];
                    updateSchedule();
                    updateStats();
                } else {
                    throw new Error(data.error || '載入失敗');
                }
            } catch (error) {
                console.error('載入預約資料失敗:', error);
                showModal('載入失敗', '無法載入預約資料，請檢查網路連線或聯繫管理員。');
            } finally {
                showLoading(false);
            }
        }

        async function saveBooking(booking) {
            if (!SCRIPT_URL) {
                showModal('系統錯誤', '請聯繫管理員設定系統。');
                return false;
            }

            try {
                showLoading(true);
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add',
                        data: booking
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    bookings.push(booking);
                    updateSchedule();
                    updateStats();
                    return true;
                } else {
                    throw new Error(result.error || '儲存失敗');
                }
            } catch (error) {
                console.error('儲存預約失敗:', error);
                showModal('儲存失敗', '無法儲存預約，請稍後再試或聯繫管理員。');
                return false;
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDayName(date) {
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            return days[date.getDay()];
        }

        function getWeekDates(startDate) {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateWeekDisplay();
            updateSchedule();
        }

        function updateWeekDisplay() {
            const startStr = `${currentWeekStart.getFullYear()}年${currentWeekStart.getMonth() + 1}月${currentWeekStart.getDate()}日`;
            const endDate = new Date(currentWeekStart);
            endDate.setDate(currentWeekStart.getDate() + 6);
            const endStr = `${endDate.getMonth() + 1}月${endDate.getDate()}日`;
            
            document.getElementById('currentWeek').textContent = `${startStr} - ${endStr}`;
        }

        function updateSchedule() {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';
            
            const weekDates = getWeekDates(currentWeekStart);
            
            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                const dayBookings = bookings.filter(booking => booking.date === dateStr);
                
                if (dayBookings.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="date-cell">${dateStr}</td>
                        <td class="day-cell">${getDayName(date)}</td>
                        <td class="empty-cell" colspan="4" onclick="quickBook('${dateStr}')">
                            點擊快速預約
                        </td>
                    `;
                    scheduleBody.appendChild(row);
                } else {
                    dayBookings.sort((a, b) => {
                        return timeToMinutes(a.startTime) - timeToMinutes(b.startTime);
                    });
                    
                    dayBookings.forEach((booking, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="date-cell">${dateStr}</td>` : ''}
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="day-cell">${getDayName(date)}</td>` : ''}
                            <td class="room-cell">${booking.room}</td>
                            <td class="time-cell">${booking.startTime}-${booking.endTime}</td>
                            <td class="meeting-cell" onclick="showMeetingDetails('${booking.title}', '${booking.organizer}', '${booking.startTime}-${booking.endTime}', '${booking.room}', '${dateStr}')">
                                <div class="meeting-title">${booking.title}</div>
                                <div class="meeting-organizer">登記者: ${booking.organizer}</div>
                            </td>
                            <td>${booking.organizer}</td>
                        `;
                        scheduleBody.appendChild(row);
                    });
                }
            });
        }

        function quickBook(date) {
            document.getElementById('meetingDate').value = date;
            document.getElementById('meetingTitle').focus();
        }

        function showMeetingDetails(title, organizer, time, room, date) {
            showModal('會議詳情', `
                <strong>會議主題:</strong> ${title}<br>
                <strong>時間:</strong> ${date} ${time}<br>
                <strong>地點:</strong> ${room}<br>
                <strong>登記者:</strong> ${organizer}
            `);
        }

        async function submitBooking() {
            console.log('開始提交預約...');
            
            const title = document.getElementById('meetingTitle').value.trim();
            const room = document.getElementById('meetingRoom').value;
            const date = document.getElementById('meetingDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const organizer = document.getElementById('organizer').value.trim();
            
            // 驗證必填欄位
            if (!title) {
                showModal('預約失敗', '請填寫會議主題。');
                return;
            }
            if (!room) {
                showModal('預約失敗', '請選擇會議室。');
                return;
            }
            if (!date) {
                showModal('預約失敗', '請選擇日期。');
                return;
            }
            if (!startTime) {
                showModal('預約失敗', '請選擇開始時間。');
                return;
            }
            if (!endTime) {
                showModal('預約失敗', '請選擇結束時間。');
                return;
            }
            if (!organizer) {
                showModal('預約失敗', '請填寫登記者。');
                return;
            }
            
            // 驗證時間邏輯
            if (timeToMinutes(startTime) >= timeToMinutes(endTime)) {
                showModal('預約失敗', '結束時間必須晚於開始時間。');
                return;
            }
            
            const booking = {
                date: date,
                room: room,
                startTime: startTime,
                endTime: endTime,
                title: title,
                organizer: organizer
            };
            
            // 檢查時間衝突
            const conflictBooking = bookings.find(b => 
                b.date === booking.date && 
                b.room === booking.room && 
                timeOverlap(b.startTime, b.endTime, booking.startTime, booking.endTime)
            );
            
            if (conflictBooking) {
                showModal('預約失敗', `該時間段已被預約，請選擇其他時間。<br>衝突會議: ${conflictBooking.title}`);
                return;
            }
            
            // 儲存預約
            let success;
            if (USE_LOCAL_STORAGE) {
                success = saveBookingLocal(booking);
            } else {
                success = await saveBooking(booking);
            }
            
            if (success) {
                showModal('預約成功！', `會議主題: ${booking.title}<br>時間: ${booking.date} ${booking.startTime}-${booking.endTime}<br>地點: ${booking.room}<br>登記者: ${booking.organizer}`);
                
                // 重設表單
                document.getElementById('meetingTitle').value = '';
                document.getElementById('meetingRoom').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('organizer').value = '';
                document.getElementById('meetingDate').value = formatDate(currentWeekStart);
            }
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function timeOverlap(start1, end1, start2, end2) {
            const s1 = timeToMinutes(start1);
            const e1 = timeToMinutes(end1);
            const s2 = timeToMinutes(start2);
            const e2 = timeToMinutes(end2);
            
            return s1 < e2 && s2 < e1;
        }

        function showModal(title, message) {
            document.querySelector('#bookingModal h3').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function updateStats() {
            const weekDates = getWeekDates(currentWeekStart);
            const weekBookingsCount = bookings.filter(booking => {
                return weekDates.some(date => formatDate(date) === booking.date);
            }).length;
            
            const todayBookingsCount = bookings.filter(booking => 
                booking.date === formatDate(currentWeekStart)
            ).length;
            
            document.getElementById('weekBookings').textContent = weekBookingsCount;
            document.getElementById('todayBookings').textContent = todayBookingsCount;
        }

        // 關閉模態框
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateWeekDisplay();
            updateSchedule();
            updateStats();
            document.getElementById('meetingDate').value = formatDate(currentWeekStart);
        });
    </script>
</body>
</html>
