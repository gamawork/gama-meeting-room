<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama 會議室預約系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fe;
            padding: 30px 20px;
            border-right: 1px solid #e1e5e9;
        }

        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input[type="date"],
        .form-group input[type="time"] {
            text-align: left;
            direction: ltr;
            padding-left: 40px;
            position: relative;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator,
        .form-group input[type="time"]::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 12px;
            right: auto;
            cursor: pointer;
        }

        .time-selector {
            position: relative;
        }

        .time-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .time-dropdown:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .date-display {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .date-display:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .hidden-input {
            display: none;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        /* 週期預約勾選框樣式 - 修正左對齊 */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group span {
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .schedule-area {
            padding: 30px;
            overflow-x: auto;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #2d4874;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .date-nav button:hover {
            background: #1a2e4a;
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            min-width: 300px;
            text-align: center;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 1200px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 15px 12px;
            font-weight: 600;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .schedule-table th:last-child {
            border-right: none;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:hover {
            background: #f7fafc;
        }

        .date-cell {
            background: #fff5f5;
            font-weight: 600;
            color: #2d3748;
            vertical-align: middle;
        }

        .day-cell {
            background: #f0fff4;
            font-weight: 600;
            color: #2d3748;
        }

        .room-cell {
            background: #e6fffa;
            font-weight: 600;
            color: #2d3748;
        }

        .time-cell {
            background: #fef5e7;
            font-weight: 600;
            color: #2d3748;
        }

        .meeting-cell {
            background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%);
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 40px;
        }

        .meeting-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.3);
        }

        .meeting-title {
            font-weight: 700;
            font-size: 15px;
            color: #111827;
        }

        .empty-cell {
            background: #f8f9fa;
            color: #a0aec0;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center !important;
            vertical-align: middle;
        }

        .empty-cell:hover {
            background: #e8f0fd;
            color: #2d4874;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d4874;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }

        .legend {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .legend-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .available { background: #f8f9fa; }
        .booked-legend { background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%); }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2d4874;
        }

        .setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }

            .schedule-area {
                padding: 20px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .modal-message {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gama 會議室預約系統</h1>
            <p>Conference Room Booking System</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="booking-form">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">新增預約</h3>
                    <div id="bookingForm">
                        <div class="form-group">
                            <label for="meetingDate">日期</label>
                            <div class="date-display" id="dateDisplay" onclick="openDatePicker()">請選擇日期</div>
                            <input type="date" id="meetingDate" class="hidden-input" onchange="updateDateDisplay()">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingTitle">會議主題</label>
                            <input type="text" id="meetingTitle" placeholder="請輸入會議主題">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingRoom">會議地點</label>
                            <select id="meetingRoom">
                                <option value="">請選擇會議室</option>
                                <option value="小會議室">小會議室</option>
                                <option value="大會議室">大會議室</option>
                                <option value="茶水間">茶水間</option>
                                <option value="囧尼辦公室">囧尼辦公室</option>
                                <option value="街口辦公室">街口辦公室</option>
                                <option value="會客區">會客區</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <select id="startTime" class="time-dropdown">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="endTime">結束時間</label>
                            <select id="endTime" class="time-dropdown">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="organizer">登記者</label>
                            <input type="text" id="organizer" placeholder="請輸入登記者姓名">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" id="recurringBooking">
                                <span>週期預約</span>
                            </label>
                        </div>
                        
                        <div class="form-group" id="recurringOptions" style="display: none;">
                            <label for="recurringType">重複頻率</label>
                            <select id="recurringType">
                                <option value="weekly">每週</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="recurringPeriod" style="display: none;">
                            <label for="recurringWeeks">持續期間</label>
                            <select id="recurringWeeks">
                                <option value="unlimited">不限</option>
                                <option value="2">2週</option>
                                <option value="3">3週</option>
                                <option value="4">4週</option>
                                <option value="5">5週</option>
                                <option value="6">6週</option>
                                <option value="7">7週</option>
                                <option value="8">8週</option>
                            </select>
                        </div>
                        
                        <button type="button" class="btn" id="submitBtn" onclick="submitBooking()">確認預約</button>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">圖例說明</div>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span>可預約</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color booked-legend"></div>
                            <span>已預約</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-area">
                <div class="schedule-header">
                    <div class="date-nav">
                        <button onclick="changeWeek(-1)">◀</button>
                        <div class="current-week" id="currentWeek">2025年8月11日 - 8月17日</div>
                        <button onclick="changeWeek(1)">▶</button>
                    </div>
                </div>

                <div class="loading" id="loading">載入中...</div>

                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th width="100">日期</th>
                            <th width="80">星期</th>
                            <th width="120">會議地點</th>
                            <th width="120">時間</th>
                            <th width="100">登記者</th>
                            <th>會議主題</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 動態生成內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>預約成功！</h3>
            <div class="modal-message" id="modalMessage"></div>
            <button class="btn" onclick="closeModal()">確認</button>
        </div>
    </div>

    <!-- Setup Instructions Modal -->
    <div id="setupModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" onclick="closeSetupModal()">&times;</span>
            <h3>系統資訊</h3>
            <div class="modal-message">
                <p>此系統已與 Google Sheets 整合，所有預約資料會自動儲存。</p>
                <p>如有任何問題，請聯繫系統管理員。</p>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        let SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy37YcVMpLYtqvGY5Do4YyQ86SnWbaaSB1aOtZOq7R29zXBR0bq8VveZvRnmfDiPJuxA/exec';
        
        // 使用 Google Sheets 模式連接資料庫
        const USE_LOCAL_STORAGE = false;
        
        let currentWeekStart = new Date('2025-08-11');
        let bookings = [];

        // 初始載入預約資料 - 優化啟動
        if (USE_LOCAL_STORAGE) {
            loadBookingsFromLocal();
        } else {
            loadBookings();
        }

        // 時間選項生成（限制在 09:00-19:00，30分鐘為單位）
        function generateTimeOptions() {
            const times = [];
            for (let hour = 9; hour <= 19; hour++) {
                if (hour < 19) { // 19:00 是最後一個開始時間，不包含 19:30
                    times.push(`${String(hour).padStart(2, '0')}:00`);
                    times.push(`${String(hour).padStart(2, '0')}:30`);
                } else {
                    times.push(`${String(hour).padStart(2, '0')}:00`); // 只加入 19:00
                }
            }
            return times;
        }

        // 獲取當前最接近的30分鐘時間（限制在 09:00-19:00）
        function getNearestHalfHourTime() {
            const now = new Date();
            let hour = now.getHours();
            const minutes = now.getMinutes();
            const roundedMinutes = minutes < 15 ? 0 : minutes < 45 ? 30 : 0;
            
            if (minutes >= 45) {
                hour += 1;
            }
            
            // 限制在 09:00-19:00 範圍內
            if (hour < 9) {
                return '09:00';
            } else if (hour >= 19) {
                return '19:00';
            }
            
            return `${String(hour).padStart(2, '0')}:${String(roundedMinutes).padStart(2, '0')}`;
        }

        // 初始化時間選項
        function initializeTimeSelects() {
            const times = generateTimeOptions();
            const startSelect = document.getElementById('startTime');
            const endSelect = document.getElementById('endTime');
            
            // 清空現有選項
            startSelect.innerHTML = '<option value="">請選擇時間</option>';
            endSelect.innerHTML = '<option value="">請選擇時間</option>';
            
            // 添加時間選項
            times.forEach(time => {
                startSelect.innerHTML += `<option value="${time}">${time}</option>`;
                // 結束時間最晚到 19:30（允許19:00開始的會議延續到19:30）
                if (time <= '19:30') {
                    endSelect.innerHTML += `<option value="${time}">${time}</option>`;
                }
            });
            
            // 為結束時間添加 19:30 選項
            endSelect.innerHTML += `<option value="19:30">19:30</option>`;
        }

        // 開啟日期選擇器
        function openDatePicker() {
            const dateInput = document.getElementById('meetingDate');
            try {
                // 嘗試使用 showPicker() 方法（較新的瀏覽器支援）
                if (dateInput.showPicker) {
                    dateInput.showPicker();
                } else {
                    // 備用方案：直接點擊日期輸入框
                    dateInput.click();
                    dateInput.focus();
                }
            } catch (error) {
                // 如果 showPicker() 失敗，使用備用方案
                dateInput.click();
                dateInput.focus();
            }
        }

        // 格式化日期顯示（只顯示月日）
        function formatDateDisplay(dateString) {
            if (!dateString) return '請選擇日期';
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}月${day}日`;
        }

        // 更新日期顯示
        function updateDateDisplay() {
            const dateInput = document.getElementById('meetingDate');
            const dateDisplay = document.getElementById('dateDisplay');
            dateDisplay.textContent = formatDateDisplay(dateInput.value);
        }

        // 監聽日期變更
        function setupDateListener() {
            document.getElementById('meetingDate').addEventListener('change', updateDateDisplay);
        }

        // 監聽開始時間變更，自動設定結束時間
        function setupTimeListener() {
            document.getElementById('startTime').addEventListener('change', function() {
                const startTime = this.value;
                if (startTime) {
                    const [hour, minute] = startTime.split(':').map(Number);
                    let endHour = hour;
                    let endMinute = minute + 30;
                    
                    if (endMinute >= 60) {
                        endHour += 1;
                        endMinute = 0;
                    }
                    
                    // 確保結束時間不超過 19:30
                    if (endHour > 19 || (endHour === 19 && endMinute > 30)) {
                        endHour = 19;
                        endMinute = 30;
                    }
                    
                    const endTime = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
                    document.getElementById('endTime').value = endTime;
                }
            });
        }

        // 監聽週期預約勾選
        function setupRecurringListener() {
            document.getElementById('recurringBooking').addEventListener('change', function() {
                const recurringOptions = document.getElementById('recurringOptions');
                const recurringPeriod = document.getElementById('recurringPeriod');
                
                if (this.checked) {
                    recurringOptions.style.display = 'block';
                    recurringPeriod.style.display = 'block';
                } else {
                    recurringOptions.style.display = 'none';
                    recurringPeriod.style.display = 'none';
                }
            });
        }

        // 生成週期預約日期
        function generateRecurringDates(startDate, recurringType, weeks) {
            const dates = [];
            const baseDate = new Date(startDate);
            
            // 如果選擇"不限"，預設為156週（三年）
            const actualWeeks = weeks === 'unlimited' ? 156 : weeks;
            
            for (let i = 0; i < actualWeeks; i++) {
                const nextDate = new Date(baseDate);
                
                if (recurringType === 'weekly') {
                    nextDate.setDate(baseDate.getDate() + (i * 7));
                } else if (recurringType === 'monthly') {
                    nextDate.setMonth(baseDate.getMonth() + i);
                }
                
                dates.push(formatDate(nextDate));
            }
            
            return dates;
        }

        // 檢查週期預約衝突
        function checkRecurringConflicts(recurringDates, room, startTime, endTime) {
            const conflicts = [];
            
            recurringDates.forEach(date => {
                const conflictBooking = bookings.find(b => 
                    b.date === date && 
                    b.room === room && 
                    timeOverlap(b.startTime, b.endTime, startTime, endTime)
                );
                
                if (conflictBooking) {
                    conflicts.push({
                        date: date,
                        booking: conflictBooking
                    });
                }
            });
            
            return conflicts;
        }

        // Google Sheets API 相關函數
        async function loadBookings() {
            if (!SCRIPT_URL) {

                showModal('設定錯誤', '請先設定 Google Apps Script URL。');
                // 即使失敗也要初始化空資料並顯示表格
                bookings = [];
                updateSchedule();
                updateStats();
                return;
            }
            
            console.log('正在載入資料庫資料...', SCRIPT_URL);
            
            try {
                showLoading(true);
                const url = `${SCRIPT_URL}?action=get`;
                console.log('請求 URL:', url);
                
                const response = await fetch(url, {
                    method: 'GET'
                    // 移除 headers 避免觸發 CORS 預檢請求
                });
                
                console.log('回應狀態:', response.status);
                console.log('回應 Content-Type:', response.headers.get('content-type'));
                
                if (!response.ok) {
                    throw new Error(`HTTP 錯誤: ${response.status} ${response.statusText}`);
                }
                
                const responseText = await response.text();
                console.log('原始回應內容:', responseText.substring(0, 500) + '...');
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    console.log('解析後的資料:', data);
                } catch (parseError) {
                    console.error('JSON 解析失敗:', parseError);
                    throw new Error(`無法解析回應資料。回應可能不是有效的 JSON 格式。`);
                }
                
                if (data && data.success) {
                    bookings = data.data || [];
                    console.log('✅ 成功載入', bookings.length, '筆預約資料');
                    console.log('原始資料結構:', bookings);
                    
                    // 檢查資料格式並標準化
                    if (bookings.length > 0) {
                        console.log('第一筆資料範例:', bookings[0]);
                        console.log('資料欄位:', Object.keys(bookings[0]));
                        
                        // 標準化資料格式
                        bookings = bookings.map(booking => {
                            // 處理日期格式 - 修正時區問題
                            let dateValue = booking.date || booking['日期'] || booking.Date;
                            if (dateValue && typeof dateValue === 'string' && dateValue.includes('T')) {
                                // 如果包含時間戳記，需要正確處理時區
                                const date = new Date(dateValue);
                                // 使用台灣時區 (UTC+8) 來格式化日期
                                const taiwanDate = new Date(date.getTime() + (8 * 60 * 60 * 1000));
                                const year = taiwanDate.getUTCFullYear();
                                const month = String(taiwanDate.getUTCMonth() + 1).padStart(2, '0');
                                const day = String(taiwanDate.getUTCDate()).padStart(2, '0');
                                dateValue = `${year}-${month}-${day}`;
                            } else if (dateValue instanceof Date) {
                                // 如果是 Date 物件，也要考慮時區
                                const taiwanDate = new Date(dateValue.getTime() + (8 * 60 * 60 * 1000));
                                dateValue = formatDate(taiwanDate);
                            }
                            
                            // 處理時間格式 - 也要考慮時區
                            let startTime = booking.startTime || booking['開始時間'] || booking.StartTime;
                            let endTime = booking.endTime || booking['結束時間'] || booking.EndTime;
                            
                            if (startTime && typeof startTime === 'string' && startTime.includes('T')) {
                                // 從 ISO 時間字串中提取時間部分，並調整為台灣時區
                                const date = new Date(startTime);
                                const taiwanDate = new Date(date.getTime() + (8 * 60 * 60 * 1000));
                                const hours = String(taiwanDate.getUTCHours()).padStart(2, '0');
                                const minutes = String(taiwanDate.getUTCMinutes()).padStart(2, '0');
                                startTime = `${hours}:${minutes}`;
                            }
                            
                            if (endTime && typeof endTime === 'string' && endTime.includes('T')) {
                                // 從 ISO 時間字串中提取時間部分，並調整為台灣時區
                                const date = new Date(endTime);
                                const taiwanDate = new Date(date.getTime() + (8 * 60 * 60 * 1000));
                                const hours = String(taiwanDate.getUTCHours()).padStart(2, '0');
                                const minutes = String(taiwanDate.getUTCMinutes()).padStart(2, '0');
                                endTime = `${hours}:${minutes}`;
                            }
                            
                            return {
                                date: dateValue,
                                room: booking.room || booking['會議地點'] || booking.Room,
                                startTime: startTime,
                                endTime: endTime,
                                title: booking.title || booking['會議主題'] || booking.Title,
                                organizer: booking.organizer || booking['登記者'] || booking.Organizer
                            };
                        });
                        
                        console.log('標準化後的資料:', bookings);
                        
                        // 強制重新更新時間表
                        console.log('強制重新更新時間表...');
                        setTimeout(() => {
                            updateSchedule();
                        }, 100);
                    } else {
                        console.log('資料庫目前沒有預約資料，顯示空白表格');
                    }
                } else if (data && data.error) {
                    throw new Error(`Apps Script 錯誤: ${data.error}`);
                } else {
                    // 如果回應格式不符合預期，但是有資料，嘗試直接使用
                    if (Array.isArray(data)) {
                        bookings = data;
                        console.log('✅ 載入資料陣列:', bookings.length, '筆');
                    } else {
                        bookings = [];
                        console.log('⚠️ 回應格式不符合預期，使用空資料');
                    }
                }
                
                updateSchedule();
                updateStats();
                
            } catch (error) {
                console.error('❌ 載入預約資料失敗:', error);
                console.error('錯誤詳情:', error.message);
                
                // 顯示詳細錯誤訊息，但不阻止系統運行
                showModal('載入失敗', `無法載入預約資料：${error.message}<br><br>系統將顯示空白表格，您仍可新增預約。<br><br>請檢查：<br>1. Google Apps Script 是否正確部署<br>2. 權限設定是否正確<br>3. doGet() 函數是否正確處理 action=get 參數`);
                
                // 載入失敗時使用空資料，但仍然顯示表格
                bookings = [];
                updateSchedule();
                updateStats();
            } finally {
                showLoading(false);
            }
        }

        async function saveBooking(booking) {
            if (!SCRIPT_URL) {
                showModal('系統錯誤', '請聯繫管理員設定系統。');
                return false;
            }

            try {
                showLoading(true);
                
                // 使用 URLSearchParams 避免 CORS 預檢請求
                const formData = new URLSearchParams();
                formData.append('action', 'add');
                formData.append('data', JSON.stringify(booking));
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤: ${response.status} ${response.statusText}`);
                }

                const responseText = await response.text();
                let result;
                
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    // 如果無法解析 JSON，假設儲存成功
                    console.warn('無法解析回應 JSON，假設儲存成功');
                    result = { success: true };
                }
                
                if (result.success) {
                    bookings.push(booking);
                    updateSchedule();
                    updateStats();
                    return true;
                } else {
                    throw new Error(result.error || '儲存失敗');
                }
            } catch (error) {
                console.error('儲存預約失敗:', error);
                showModal('儲存失敗', '無法儲存預約，請稍後再試或聯繫管理員。');
                return false;
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDayName(date) {
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            return days[date.getDay()];
        }

        function getWeekDates(startDate) {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateWeekDisplay();
            updateSchedule();
        }

        function updateWeekDisplay() {
            const startStr = `${currentWeekStart.getFullYear()}年${currentWeekStart.getMonth() + 1}月${currentWeekStart.getDate()}日`;
            const endDate = new Date(currentWeekStart);
            endDate.setDate(currentWeekStart.getDate() + 6);
            const endStr = `${endDate.getMonth() + 1}月${endDate.getDate()}日`;
            
            document.getElementById('currentWeek').textContent = `${startStr} - ${endStr}`;
        }

        function updateSchedule() {
            const scheduleBody = document.getElementById('scheduleBody');
            if (!scheduleBody) return;
            
            scheduleBody.innerHTML = '';
            const weekDates = getWeekDates(currentWeekStart);
            
            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                const dayBookings = bookings.filter(booking => booking.date === dateStr);
                
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const shortDateDisplay = `${month}/${day}`;
                
                if (dayBookings.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="date-cell">${shortDateDisplay}</td>
                        <td class="day-cell">${getDayName(date)}</td>
                        <td class="empty-cell" colspan="4" onclick="quickBook('${dateStr}')">
                            點擊快速預約
                        </td>
                    `;
                    scheduleBody.appendChild(row);
                } else {
                    dayBookings.sort((a, b) => timeToMinutes(a.startTime) - timeToMinutes(b.startTime));
                    
                    dayBookings.forEach((booking, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="date-cell">${shortDateDisplay}</td>` : ''}
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="day-cell">${getDayName(date)}</td>` : ''}
                            <td class="room-cell">${booking.room || '未知'}</td>
                            <td class="time-cell">${booking.startTime || '?'}-${booking.endTime || '?'}</td>
                            <td>${booking.organizer || '未知'}</td>
                            <td class="meeting-cell" onclick="showMeetingDetails('${booking.title}', '${booking.organizer}', '${booking.startTime}-${booking.endTime}', '${booking.room}', '${dateStr}')">
                                <div class="meeting-title">${booking.title || '無標題'}</div>
                            </td>
                        `;
                        scheduleBody.appendChild(row);
                    });
                }
            });
        }

        function quickBook(date) {
            document.getElementById('meetingDate').value = date;
            document.getElementById('dateDisplay').textContent = formatDateDisplay(date);
            document.getElementById('meetingTitle').focus();
        }

        function showMeetingDetails(title, organizer, time, room, date) {
            showModal('會議詳情', `
                <strong>會議主題:</strong> ${title}<br>
                <strong>時間:</strong> ${date} ${time}<br>
                <strong>地點:</strong> ${room}<br>
                <strong>登記者:</strong> ${organizer}
            `);
        }

        async function submitBooking() {
            const title = document.getElementById('meetingTitle').value.trim();
            const room = document.getElementById('meetingRoom').value;
            const date = document.getElementById('meetingDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const organizer = document.getElementById('organizer').value.trim();
            const isRecurring = document.getElementById('recurringBooking').checked;
            const recurringType = document.getElementById('recurringType').value;
            const recurringWeeks = document.getElementById('recurringWeeks').value === 'unlimited' ? 156 : parseInt(document.getElementById('recurringWeeks').value);
            
            // 驗證必填欄位
            if (!title) {
                showModal('預約失敗', '請填寫會議主題。');
                return;
            }
            if (!room) {
                showModal('預約失敗', '請選擇會議室。');
                return;
            }
            if (!date) {
                showModal('預約失敗', '請選擇日期。');
                return;
            }
            if (!startTime) {
                showModal('預約失敗', '請選擇開始時間。');
                return;
            }
            if (!endTime) {
                showModal('預約失敗', '請選擇結束時間。');
                return;
            }
            if (!organizer) {
                showModal('預約失敗', '請填寫登記者。');
                return;
            }
            
            // 驗證時間邏輯
            if (timeToMinutes(startTime) >= timeToMinutes(endTime)) {
                showModal('預約失敗', '結束時間必須晚於開始時間。');
                return;
            }
            
            // 處理週期預約
            let datesToBook = [date];
            if (isRecurring) {
                datesToBook = generateRecurringDates(date, recurringType, recurringWeeks);
            }
            
            // 檢查所有日期的衝突
            const conflicts = checkRecurringConflicts(datesToBook, room, startTime, endTime);
            if (conflicts.length > 0) {
                let conflictMessage = '以下日期有衝突，無法預約：<br>';
                conflicts.forEach(conflict => {
                    conflictMessage += `• ${conflict.date}: ${conflict.booking.title}<br>`;
                });
                showModal('預約失敗', conflictMessage);
                return;
            }
            
            // 批量儲存預約
            let successCount = 0;
            for (const bookingDate of datesToBook) {
                const booking = {
                    date: bookingDate,
                    room: room,
                    startTime: startTime,
                    endTime: endTime,
                    title: title,
                    organizer: organizer
                };
                
                let success;
                if (USE_LOCAL_STORAGE) {
                    success = saveBookingLocal(booking);
                } else {
                    success = await saveBooking(booking);
                }
                
                if (success) {
                    successCount++;
                }
            }
            
            if (successCount > 0) {
                let successMessage;
                if (isRecurring) {
                    const periodText = document.getElementById('recurringWeeks').value === 'unlimited' ? '不限期間（三年）' : `${recurringWeeks}週`;
                    successMessage = `成功預約 ${successCount} 場週期會議！<br>會議主題: ${title}<br>時間: ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}<br>頻率: ${recurringType === 'weekly' ? '每週' : '每月'}<br>期間: ${periodText}`;
                } else {
                    successMessage = `會議主題: ${title}<br>時間: ${date} ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}`;
                }
                
                showModal('預約成功！', successMessage);
                
                // 重設表單
                document.getElementById('meetingTitle').value = '';
                document.getElementById('meetingRoom').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('organizer').value = '';
                document.getElementById('meetingDate').value = '';
                document.getElementById('dateDisplay').textContent = '請選擇日期';
                document.getElementById('recurringBooking').checked = false;
                document.getElementById('recurringOptions').style.display = 'none';
                document.getElementById('recurringPeriod').style.display = 'none';
            }
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function timeOverlap(start1, end1, start2, end2) {
            const s1 = timeToMinutes(start1);
            const e1 = timeToMinutes(end1);
            const s2 = timeToMinutes(start2);
            const e2 = timeToMinutes(end2);
            
            return s1 < e2 && s2 < e1;
        }

            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('bookingModal').style.display = 'block';
