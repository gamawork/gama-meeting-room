        // ç›¸å°é€±æ—¥æ—¥æœŸè¨ˆç®—
        function calculateRelativeWeeklyDate(baseDate, monthsToAdd) {
            // è¨ˆç®—æ˜¯ç¬¬å¹¾é€±çš„é€±å¹¾
            const weekOfMonth = Math.ceil(baseDate.getDate() / 7);
            const dayOfWeek = baseDate.getDay();
            
            console.log(`åŸºæº–æ—¥æœŸ ${baseDate.toDateString()}: ç¬¬${weekOfMonth}é€±çš„é€±${dayOfWeek}`);
            
            // è¨ˆç®—ç›®æ¨™æœˆä»½
            const targetDate = new Date(baseDate.getFullYear(), baseDate.getMonth() + monthsToAdd, 1);
            
            // æ‰¾åˆ°è©²æœˆç¬¬1å€‹æŒ‡å®šé€±å¹¾çš„æ—¥æœŸ
            const firstWeekday = targetDate.getDay();
            const daysToFirstTarget = (dayOfWeek - firstWeekday + 7) % 7;
            
            // è¨ˆç®—ç¬¬Nå€‹æŒ‡å®šé€±å¹¾çš„æ—¥æœŸ
            const targetDay = 1 + daysToFirstTarget + (weekOfMonth - 1) * 7;
            
            // æª¢æŸ¥è©²æ—¥æœŸæ˜¯å¦å­˜åœ¨æ–¼è©²æœˆ
            const lastDayOfMonth = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
            
            if (targetDay <= lastDayOfMonth) {
                targetDate.setDate(targetDay);
                return targetDate;
            } else {
                // å¦‚æœè©²æœˆæ²’æœ‰ç¬¬Nå€‹é€±Xï¼Œå›åˆ°ä¸Šä¸€é€±
                const fallbackDay = targetDay - 7;
                targetDate.setDate(fallbackDay);
                console.log(`è©²æœˆæ²’æœ‰ç¬¬${weekOfMonth}é€±${dayOfWeek}ï¼Œèª¿æ•´ç‚ºç¬¬${weekOfMonth-1}é€±`);
                return targetDate;
            }
        }

        // å›ºå®šæ—¥æœŸè¨ˆç®— (æ™ºæ…§èª¿æ•´)
        function calculateFixedDate(baseDate, monthsToAdd) {
            const originalDay = baseDate.getDate();
            const targetDate = new Date(baseDate.getFullYear(), baseDate.getMonth() + monthsToAdd, 1);
            
            // å–å¾—ç›®æ¨™æœˆä»½çš„æœ€å¾Œä¸€å¤©
            const lastDayOfMonth = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
            
            // å¦‚æœåŸæ—¥æœŸè¶…éè©²æœˆå¤©æ•¸ï¼Œèª¿æ•´åˆ°æœˆæœ«
            const finalDay = Math.min(originalDay, lastDayOfMonth);
            targetDate.setDate(finalDay);
            
            return targetDate;
        }

        // åµæ¸¬é€±æœŸé ç´„ (ç›´æ¥æŸ¥è©¢è³‡æ–™åº«ç‰ˆæœ¬)
        async function detectRecurringBookings(targetBooking) {
            try {
                console.log('é–‹å§‹åµæ¸¬é€±æœŸé ç´„:', targetBooking);
                
                // ç›´æ¥æŸ¥è©¢è³‡æ–™åº«ä¸­æ‰€æœ‰ç›¸åŒæ¨¡å¼çš„é ç´„
                const { data, error } = await supabaseClient
                    .from('bookings')
                    .select('*')
                    .eq('title', targetBooking.title)
                    .eq('organizer', targetBooking.organizer)
                    .eq('room', targetBooking.room)
                    .eq('start_time', targetBooking.startTime)
                    .eq('end_time', targetBooking.endTime)
                    .gte('date', targetBooking.date)
                    .order('date', { ascending: true });

                if (error) {
                    console.error('æŸ¥è©¢é€±æœŸé ç´„å¤±æ•—:', error);
                    return { isRecurring: false, futureBookings: [] };
                }

                const samePatternBookings = data.map(formatBookingFromDB);
                console.log('è³‡æ–™åº«ä¸­ç›¸åŒæ¨¡å¼çš„é ç´„:', samePatternBookings.length, 'ç­†');
                console.log('é ç´„åˆ—è¡¨:', samePatternBookings);

                if (samePatternBookings.length <= 1) {
                    return { isRecurring: false, futureBookings: [] };
                }

                // æª¢æŸ¥æ—¥æœŸé–“éš”æ˜¯å¦è¦å¾‹
                const intervals = [];
                for (let i = 1; i < samePatternBookings.length; i++) {
                    const prevDate = new Date(samePatternBookings[i-1].date);
                    const currentDate = new Date(samePatternBookings[i].date);
                    const diffDays = Math.round((currentDate - prevDate) / (1000 * 60 * 60 * 24));
                    intervals.push(diffDays);
                }

                console.log('æ—¥æœŸé–“éš”åˆ†æ:', intervals);

                // æª¢æŸ¥é–“éš”æ˜¯å¦ä¸€è‡´
                let isRegular = false;
                let intervalType = 'unknown';

                if (intervals.length > 0) {
                    const firstInterval = intervals[0];
                    
                    // æª¢æŸ¥æ˜¯å¦ç‚ºé€±æœŸæ€§ (æ¯7å¤©)
                    if (firstInterval === 7 && intervals.every(interval => interval === 7)) {
                        isRegular = true;
                        intervalType = 'weekly';
                    }
                    // æª¢æŸ¥æ˜¯å¦ç‚ºæœˆé€±æœŸ (28-31å¤©ï¼Œå…è¨±æœˆä»½å¤©æ•¸ä¸åŒ)
                    else if (firstInterval >= 28 && firstInterval <= 31 && 
                             intervals.every(interval => interval >= 28 && interval <= 31)) {
                        isRegular = true;
                        intervalType = 'monthly';
                    }
                    // æª¢æŸ¥æ˜¯å¦æœ‰å¤§è‡´è¦å¾‹çš„é–“éš” (å…è¨±ä¸€äº›èª¤å·®)
                    else {
                        const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
                        const maxDeviation = Math.max(...intervals.map(i => Math.abs(i - avgInterval)));
                        
                        if (maxDeviation <= 2) { // å…è¨±2å¤©èª¤å·®
                            isRegular = true;
                            intervalType = avgInterval <= 10 ? 'weekly' : 'monthly';
                        }
                    }
                }

                console.log('é€±æœŸåˆ†æçµæœ:', {
                    isRegular,
                    intervalType,
                    totalCount: samePatternBookings.length
                });

                return {
                    isRecurring: isRegular,
                    futureBookings: samePatternBookings,
                    intervalType: intervalType
                };

            } catch (error) {
                console.error('åµæ¸¬é€±æœŸé ç´„æ™‚ç™¼ç”ŸéŒ¯èª¤:', error);
                return { isRecurring: false, futureBookings: [] };
            }
        }

function timeOverlap(start1, end1, start2, end2) {
    const s1 = timeToMinutes(start1);
    const e1 = timeToMinutes(end1);
    const s2 = timeToMinutes(start2);
    const e2 = timeToMinutes(end2);
    
    const overlap = s1 < e2 && s2 < e1;
    
    console.log('æ™‚é–“é‡ç–Šæª¢æ¸¬:', {
        time1: `${start1}-${end1} (${s1}-${e1}åˆ†é˜)`,
        time2: `${start2}-${end2} (${s2}-${e2}åˆ†é˜)`,
        overlap: overlap
    });
    
    return overlap;
}

function timeToMinutes(timeStr) {
    if (!timeStr || typeof timeStr !== 'string') {
        console.warn('ç„¡æ•ˆçš„æ™‚é–“æ ¼å¼:', timeStr);
        return 0;
    }
    
    // è™•ç† HH:MM:SS æ ¼å¼ï¼Œåªå–å‰é¢çš„ HH:MM
    if (timeStr.includes(':')) {
        const timeParts = timeStr.split(':');
        const hours = parseInt(timeParts[0]) || 0;
        const minutes = parseInt(timeParts[1]) || 0;
        const totalMinutes = hours * 60 + minutes;
        
        console.log(`æ™‚é–“è½‰æ›: ${timeStr} -> ${totalMinutes}åˆ†é˜`);

    }
    
    console.warn('ç„¡æ³•è§£ææ™‚é–“æ ¼å¼:', timeStr);

}

    const dates = [];

    console.log(`ç”¢ç”Ÿé€±æœŸæ—¥æœŸ - æ¨¡å¼: ${recurringType}, æœŸé–“: ${weeks}é€±`);

        const totalMonths = Math.round(weeks / 4.33); // å°‡é€±æ•¸è½‰æ›ç‚ºå¤§æ¦‚çš„æœˆæ•¸

// ç›¸å°é€±æ—¥æ—¥æœŸè¨ˆç®—
function calculateRelativeWeeklyDate(baseDate, monthsToAdd) {
    // è¨ˆç®—æ˜¯ç¬¬å¹¾é€±çš„é€±å¹¾
    const weekOfMonth = Math.ceil(baseDate.getDate() / 7);
    const dayOfWeek = baseDate.getDay();
    
    console.log(`åŸºæº–æ—¥æœŸ ${baseDate.toDateString()}: ç¬¬${weekOfMonth}é€±çš„é€±${dayOfWeek}`);
    
    // è¨ˆç®—ç›®æ¨™æœˆä»½
    const targetDate = new Date(baseDate.getFullYear(), baseDate.getMonth() + monthsToAdd, 1);
    
    // æ‰¾åˆ°è©²æœˆç¬¬1å€‹æŒ‡å®šé€±å¹¾çš„æ—¥æœŸ
    const firstWeekday = targetDate.getDay();
    const daysToFirstTarget = (dayOfWeek - firstWeekday + 7) % 7;
    
    // è¨ˆç®—ç¬¬Nå€‹æŒ‡å®šé€±å¹¾çš„æ—¥æœŸ
    const targetDay = 1 + daysToFirstTarget + (weekOfMonth - 1) * 7;
    
    // æª¢æŸ¥è©²æ—¥æœŸæ˜¯å¦å­˜åœ¨æ–¼è©²æœˆ
    const lastDayOfMonth = new Date(targetDate.getFullYear(), targetDate.getMonth() + 1, 0).getDate();
    
    if (targetDay <= lastDayOfMonth) {
        targetDate.setDate(targetDay);
        return targetDate;
    } else {
        // å¦‚æœè©²æœˆæ²’æœ‰ç¬¬Nå€‹é€±Xï¼Œå›åˆ°ä¸Šä¸€é€±
        const fallbackDay = targetDay - 7;
        targetDate.setDate(fallbackDay);
        console.log(`è©²æœˆæ²’æœ‰ç¬¬${weekOfMonth}é€±${dayOfWeek}ï¼Œèª¿æ•´ç‚ºç¬¬${weekOfMonth-1}é€±`);
        return targetDate;
    }
}

    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
}
