<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama 會議室預約系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fe;
            padding: 30px 20px;
            border-right: 1px solid #e1e5e9;
        }

        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input[type="date"],
        .form-group input[type="time"] {
            text-align: left;
            direction: ltr;
            padding-left: 40px;
            position: relative;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator,
        .form-group input[type="time"]::-webkit-calendar-picker-indicator {
            position: absolute;
            left: 12px;
            right: auto;
            cursor: pointer;
        }

        .time-selector {
            position: relative;
        }

        .time-dropdown {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .time-dropdown:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .date-display {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .date-display:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .hidden-input {
            display: none;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        /* 週期預約勾選框樣式 - 修正左對齊 */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group span {
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .schedule-area {
            padding: 30px;
            overflow-x: auto;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #2d4874;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .date-nav button:hover {
            background: #1a2e4a;
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            min-width: 300px;
            text-align: center;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 1200px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 15px 12px;
            font-weight: 600;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .schedule-table th:last-child {
            border-right: none;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:hover {
            background: #f7fafc;
        }

        .date-cell {
            background: #fff5f5;
            font-weight: 600;
            color: #2d3748;
            vertical-align: middle;
        }

        .day-cell {
            background: #f0fff4;
            font-weight: 600;
            color: #2d3748;
        }

        .room-cell {
            background: #e6fffa;
            font-weight: 600;
            color: #2d3748;
        }

        .time-cell {
            background: #fef5e7;
            font-weight: 600;
            color: #2d3748;
        }

        .meeting-cell {
            background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%);
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 40px;
        }

        .meeting-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.3);
        }

        .meeting-title {
            font-weight: 700;
            font-size: 15px;
            color: #111827;
        }

        .empty-cell {
            background: #f8f9fa;
            color: #a0aec0;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center !important;
            vertical-align: middle;
        }

        .empty-cell:hover {
            background: #e8f0fd;
            color: #2d4874;
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d4874;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }

        .legend {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .legend-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .available { background: #f8f9fa; }
        .booked-legend { background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%); }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2d4874;
        }

        .setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            display: none;
        }

        /* 新增：Debug 控制台樣式 */
        .debug-console {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            max-height: 200px;
            background: rgba(0,0,0,0.9);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 10px;
            border-radius: 8px;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }

        .debug-console.visible {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            top: 10px;
            right: 320px;
            background: #2d4874;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2001;
            font-size: 12px;
        }

        .performance-indicator {
            position: fixed;
            top: 50px;
            right: 320px;
            background: rgba(45, 72, 116, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 2001;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }

            .schedule-area {
                padding: 20px;
            }

            .debug-console {
                position: relative;
                top: auto;
                right: auto;
                width: 100%;
                margin: 10px 0;
            }

            .debug-toggle, .performance-indicator {
                position: relative;
                top: auto;
                right: auto;
                margin: 5px 0;
                display: block;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .modal-message {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <!-- Debug 控制台 -->
    <button class="debug-toggle" onclick="toggleDebugConsole()">Debug</button>
    <div class="performance-indicator" id="performanceIndicator">載入中...</div>
    <div class="debug-console" id="debugConsole"></div>

    <div class="container">
        <div class="header">
            <h1>Gama 會議室預約系統</h1>
            <p>Conference Room Booking System</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="booking-form">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">新增預約</h3>
                    <div id="bookingForm">
                        <div class="form-group">
                            <label for="meetingDate">日期</label>
                            <div class="date-display" id="dateDisplay" onclick="openDatePicker()">請選擇日期</div>
                            <input type="date" id="meetingDate" class="hidden-input" onchange="updateDateDisplay()">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingTitle">會議主題</label>
                            <input type="text" id="meetingTitle" placeholder="請輸入會議主題">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingRoom">會議地點</label>
                            <select id="meetingRoom">
                                <option value="">請選擇會議室</option>
                                <option value="小會議室">小會議室</option>
                                <option value="大會議室">大會議室</option>
                                <option value="茶水間">茶水間</option>
                                <option value="囧尼辦公室">囧尼辦公室</option>
                                <option value="街口辦公室">街口辦公室</option>
                                <option value="會客區">會客區</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <select id="startTime" class="time-dropdown">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="endTime">結束時間</label>
                            <select id="endTime" class="time-dropdown">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="organizer">登記者</label>
                            <input type="text" id="organizer" placeholder="請輸入登記者姓名">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" id="recurringBooking">
                                <span>週期預約</span>
                            </label>
                        </div>
                        
                        <div class="form-group" id="recurringOptions" style="display: none;">
                            <label for="recurringType">重複頻率</label>
                            <select id="recurringType">
                                <option value="weekly">每週</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="recurringPeriod" style="display: none;">
                            <label for="recurringWeeks">持續期間</label>
                            <select id="recurringWeeks">
                                <option value="unlimited">不限</option>
                                <option value="2">2週</option>
                                <option value="3">3週</option>
                                <option value="4">4週</option>
                                <option value="5">5週</option>
                                <option value="6">6週</option>
                                <option value="7">7週</option>
                                <option value="8">8週</option>
                            </select>
                        </div>
                        
                        <button type="button" class="btn" id="submitBtn" onclick="submitBooking()">確認預約</button>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">圖例說明</div>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span>可預約</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color booked-legend"></div>
                            <span>已預約</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-area">
                <div class="schedule-header">
                    <div class="date-nav">
                        <button onclick="changeWeek(-1)">◀</button>
                        <div class="current-week" id="currentWeek">2025年8月11日 - 8月17日</div>
                        <button onclick="changeWeek(1)">▶</button>
                    </div>
                </div>

                <div class="loading" id="loading">載入中...</div>

                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th width="100">日期</th>
                            <th width="80">星期</th>
                            <th width="120">會議地點</th>
                            <th width="120">時間</th>
                            <th width="100">登記者</th>
                            <th>會議主題</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 動態生成內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>預約成功！</h3>
            <div class="modal-message" id="modalMessage"></div>
            <button class="btn" onclick="closeModal()">確認</button>
        </div>
    </div>

    <!-- Setup Instructions Modal -->
    <div id="setupModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <span class="close" onclick="closeSetupModal()">&times;</span>
            <h3>系統資訊</h3>
            <div class="modal-message">
                <p>此系統已與 Google Sheets 整合，所有預約資料會自動儲存。</p>
                <p>如有任何問題，請聯繫系統管理員。</p>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL
        let SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy37YcVMpLYtqvGY5Do4YyQ86SnWbaaSB1aOtZOq7R29zXBR0bq8VveZvRnmfDiPJuxA/exec';
        
        // 使用 Google Sheets 模式連接資料庫
        const USE_LOCAL_STORAGE = false;
        
        let currentWeekStart = new Date('2025-08-11');
        let bookings = [];

        // ===== 新增：Debug 和效能監控系統 =====
        let debugConsoleVisible = false;
        let performanceStart = Date.now();
        let loadingSteps = [];

        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const elapsed = Date.now() - performanceStart;
            const logMessage = `[${timestamp}] (+${elapsed}ms) ${message}`;
            
            // 控制台輸出
            if (type === 'error') {
                console.error(logMessage);
            } else if (type === 'warn') {
                console.warn(logMessage);
            } else {
                console.log(logMessage);
            }
            
            // 添加到 debug 控制台
            const debugConsole = document.getElementById('debugConsole');
            if (debugConsole) {
                const div = document.createElement('div');
                div.style.color = type === 'error' ? '#ff6666' : type === 'warn' ? '#ffff66' : '#00ff00';
                div.textContent = logMessage;
                debugConsole.appendChild(div);
                debugConsole.scrollTop = debugConsole.scrollHeight;
                
                // 限制最多顯示 50 行
                while (debugConsole.children.length > 50) {
                    debugConsole.removeChild(debugConsole.firstChild);
                }
            }
            
            // 記錄載入步驟
            loadingSteps.push({
                time: elapsed,
                message: message,
                type: type
            });
        }

        function updatePerformanceIndicator(message) {
            const indicator = document.getElementById('performanceIndicator');
            if (indicator) {
                const elapsed = Date.now() - performanceStart;
                indicator.textContent = `${message} (${elapsed}ms)`;
                indicator.style.display = 'block';
            }
        }

        function hidePerformanceIndicator() {
            const indicator = document.getElementById('performanceIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }

        function toggleDebugConsole() {
            const debugConsole = document.getElementById('debugConsole');
            debugConsoleVisible = !debugConsoleVisible;
            if (debugConsoleVisible) {
                debugConsole.classList.add('visible');
            } else {
                debugConsole.classList.remove('visible');
            }
        }

        function showLoadingAnalysis() {
            let analysis = '=== 載入時間分析 ===\n';
            loadingSteps.forEach((step, index) => {
                const prevTime = index > 0 ? loadingSteps[index - 1].time : 0;
                const stepTime = step.time - prevTime;
                analysis += `步驟 ${index + 1}: ${stepTime}ms - ${step.message}\n`;
            });
            analysis += `總時間: ${Date.now() - performanceStart}ms`;
            
            debugLog(analysis, 'info');
            alert(analysis);
        }

        // ===== 原有功能優化版 =====

        // 初始載入預約資料 - 優化啟動
        debugLog('🚀 系統初始化開始');
        updatePerformanceIndicator('初始化中...');

        if (USE_LOCAL_STORAGE) {
            debugLog('📱 使用本地儲存模式');
            loadBookingsFromLocal();
        } else {
            debugLog('☁️ 使用 Google Sheets 模式');
            loadBookings();
        }

        // 時間選項生成（限制在 09:00-19:00，30分鐘為單位）
        function generateTimeOptions() {
            debugLog('⏰ 開始生成時間選項');
            const start = performance.now();
            
            const times = [];
            for (let hour = 9; hour <= 19; hour++) {
                if (hour < 19) { // 19:00 是最後一個開始時間，不包含 19:30
                    times.push(`${String(hour).padStart(2, '0')}:00`);
                    times.push(`${String(hour).padStart(2, '0')}:30`);
                } else {
                    times.push(`${String(hour).padStart(2, '0')}:00`); // 只加入 19:00
                }
            }
            
            const elapsed = performance.now() - start;
            debugLog(`⏰ 時間選項生成完成，耗時 ${elapsed.toFixed(2)}ms，共 ${times.length} 個選項`);
            return times;
        }

        // 獲取當前最接近的30分鐘時間（限制在 09:00-19:00）
        function getNearestHalfHourTime() {
            const now = new Date();
            let hour = now.getHours();
            const minutes = now.getMinutes();
            const roundedMinutes = minutes < 15 ? 0 : minutes < 45 ? 30 : 0;
            
            if (minutes >= 45) {
                hour += 1;
            }
            
            // 限制在 09:00-19:00 範圍內
            if (hour < 9) {
                return '09:00';
            } else if (hour >= 19) {
                return '19:00';
            }
            
            return `${String(hour).padStart(2, '0')}:${String(roundedMinutes).padStart(2, '0')}`;

        // 生成週期預約日期
        function generateRecurringDates(startDate, recurringType, weeks) {
            debugLog(`🔄 生成週期預約日期: ${recurringType}, ${weeks}週`);
            const start = performance.now();
            
            const dates = [];
            const baseDate = new Date(startDate);
            
            // 如果選擇"不限"，預設為156週（三年）
            const actualWeeks = weeks === 'unlimited' ? 156 : weeks;
            
            for (let i = 0; i < actualWeeks; i++) {
                const nextDate = new Date(baseDate);
                
                if (recurringType === 'weekly') {
                    nextDate.setDate(baseDate.getDate() + (i * 7));
                } else if (recurringType === 'monthly') {
                    nextDate.setMonth(baseDate.getMonth() + i);
                }
                
                dates.push(formatDate(nextDate));
            }
            
            const elapsed = performance.now() - start;
            debugLog(`🔄 週期日期生成完成，生成 ${dates.length} 個日期，耗時 ${elapsed.toFixed(2)}ms`);
            return dates;
        }

        function checkRecurringConflicts(recurringDates, room, startTime, endTime) {
            debugLog(`🔍 檢查週期預約衝突，檢查 ${recurringDates.length} 個日期`);
            const start = performance.now();
            
            const conflicts = [];
            
            recurringDates.forEach(date => {
                const conflictBooking = bookings.find(b => 
                    b.date === date && 
                    b.room === room && 
                    timeOverlap(b.startTime, b.endTime, startTime, endTime)
                );
                
                if (conflictBooking) {
                    conflicts.push({
                        date: date,
                        booking: conflictBooking
                    });
                }
            });
            
            const elapsed = performance.now() - start;
            debugLog(`🔍 衝突檢查完成，發現 ${conflicts.length} 個衝突，耗時 ${elapsed.toFixed(2)}ms`);
            return conflicts;
        }

            showModal('會議詳情', `
                <strong>會議主題:</strong> ${title}<br>
                <strong>時間:</strong> ${date} ${time}<br>
                <strong>地點:</strong> ${room}<br>
                <strong>登記者:</strong> ${organizer}
            `);
        }

        async function submitBooking() {
            debugLog('📝 開始提交預約');
            const start = performance.now();
            
            const title = document.getElementById('meetingTitle').value.trim();
            const room = document.getElementById('meetingRoom').value;
            const date = document.getElementById('meetingDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const organizer = document.getElementById('organizer').value.trim();
            const isRecurring = document.getElementById('recurringBooking').checked;
            const recurringType = document.getElementById('recurringType').value;
            const recurringWeeks = document.getElementById('recurringWeeks').value === 'unlimited' ? 156 : parseInt(document.getElementById('recurringWeeks').value);
            
            debugLog(`📝 預約資訊: ${title} @ ${room}, ${date} ${startTime}-${endTime}, 登記者: ${organizer}`);
            
            // 驗證必填欄位
            if (!title) {
                showModal('預約失敗', '請填寫會議主題。');
                return;
            }
            if (!room) {
                showModal('預約失敗', '請選擇會議室。');
                return;
            }
            if (!date) {
                showModal('預約失敗', '請選擇日期。');
                return;
            }
            if (!startTime) {
                showModal('預約失敗', '請選擇開始時間。');
                return;
            }
            if (!endTime) {
                showModal('預約失敗', '請選擇結束時間。');
                return;
            }
            if (!organizer) {
                showModal('預約失敗', '請填寫登記者。');
                return;
            }
            
            // 驗證時間邏輯
            if (timeToMinutes(startTime) >= timeToMinutes(endTime)) {
                showModal('預約失敗', '結束時間必須晚於開始時間。');
                return;
            }
            
            // 處理週期預約
            let datesToBook = [date];
            if (isRecurring) {
                datesToBook = generateRecurringDates(date, recurringType, recurringWeeks);
            }
            
            // 檢查所有日期的衝突
            const conflicts = checkRecurringConflicts(datesToBook, room, startTime, endTime);
            if (conflicts.length > 0) {
                let conflictMessage = '以下日期有衝突，無法預約：<br>';
                conflicts.forEach(conflict => {
                    conflictMessage += `• ${conflict.date}: ${conflict.booking.title}<br>`;
                });
                showModal('預約失敗', conflictMessage);
                return;
            }
            
            // 批量儲存預約
            debugLog(`💾 開始批量儲存 ${datesToBook.length} 筆預約`);
            let successCount = 0;
            for (const bookingDate of datesToBook) {
                const booking = {
                    date: bookingDate,
                    room: room,
                    startTime: startTime,
                    endTime: endTime,
                    title: title,
                    organizer: organizer
                };
                
                let success;
                if (USE_LOCAL_STORAGE) {
                    success = saveBookingLocal(booking);
                } else {
                    success = await saveBooking(booking);
                }
                
                if (success) {
                    successCount++;
                }
            }
            
            if (successCount > 0) {
                let successMessage;
                if (isRecurring) {
                    const periodText = document.getElementById('recurringWeeks').value === 'unlimited' ? '不限期間（三年）' : `${recurringWeeks}週`;
                    successMessage = `成功預約 ${successCount} 場週期會議！<br>會議主題: ${title}<br>時間: ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}<br>頻率: ${recurringType === 'weekly' ? '每週' : '每月'}<br>期間: ${periodText}`;
                } else {
                    successMessage = `會議主題: ${title}<br>時間: ${date} ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}`;
                }
                
                showModal('預約成功！', successMessage);
                
                // 重設表單
                document.getElementById('meetingTitle').value = '';
                document.getElementById('meetingRoom').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('endTime').value = '';
                document.getElementById('organizer').value = '';
                document.getElementById('meetingDate').value = '';
                document.getElementById('dateDisplay').textContent = '請選擇日期';
                document.getElementById('recurringBooking').checked = false;
                document.getElementById('recurringOptions').style.display = 'none';
                document.getElementById('recurringPeriod').style.display = 'none';
                
                const elapsed = performance.now() - start;
                debugLog(`📝 預約提交完成，總耗時 ${elapsed.toFixed(2)}ms`);
            }
        }

        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function timeOverlap(start1, end1, start2, end2) {
            const s1 = timeToMinutes(start1);
            const e1 = timeToMinutes(end1);
            const s2 = timeToMinutes(start2);
            const e2 = timeToMinutes(end2);
            
            return s1 < e2 && s2 < e1;
        }

        function showModal(title, message) {
            document.querySelector('#bookingModal h3').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function updateStats() {
            // 統計功能暫時移除以提升效能
            debugLog('📊 統計功能已優化移除');
        }

        // 關閉模態框
        document.querySelector('.close').addEventListener('click', closeModal);
        document.getElementById('bookingModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 初始化 - 優化版
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('🎯 DOM 載入完成，開始初始化');
            performanceStart = Date.now(); // 重設效能計時起點
            
            const initStart = performance.now();
            
            debugLog('🔧 初始化時間選項...');
            initializeTimeSelects();
            
            debugLog('👂 設定事件監聽器...');
            setupDateListener();
            setupTimeListener();
            setupRecurringListener();
            
            debugLog('📅 更新週次顯示...');
            updateWeekDisplay();
            
            debugLog('🎨 初始化時間表...');
            updateSchedule();
            
            debugLog('📊 初始化統計...');
            updateStats();
            
            const initElapsed = performance.now() - initStart;
            debugLog(`🎯 初始化完成，耗時 ${initElapsed.toFixed(2)}ms`);
            
            // 顯示初始化完成後的載入分析
            setTimeout(() => {
                if (loadingSteps.length > 5) {
                    debugLog('📈 系統載入完成，可點擊 Debug 按鈕查看詳細時間分析');
                }
            }, 500);
        });

        // 額外的 Debug 功能
        function clearDebugLog() {
            const debugConsole = document.getElementById('debugConsole');
            debugConsole.innerHTML = '';
            loadingSteps = [];
            debugLog('🧹 Debug 記錄已清空');
        }

        function exportDebugLog() {
            const logData = loadingSteps.map(step => 
                `${step.time}ms - ${step.type.toUpperCase()} - ${step.message}`
            ).join('\n');
            
            const blob = new Blob([logData], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gama-booking-debug-${Date.now()}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            debugLog('📁 Debug 記錄已匯出');
        }

        // 鍵盤快速鍵
        document.addEventListener('keydown', function(e) {
            // Ctrl+Shift+D 開啟/關閉 Debug
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                e.preventDefault();
                toggleDebugConsole();
            }
            
            // Ctrl+Shift+C 清空 Debug 記錄
            if (e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
                clearDebugLog();
            }
            
            // Ctrl+Shift+E 匯出 Debug 記錄
            if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                e.preventDefault();
                exportDebugLog();
            }
            
            // Ctrl+Shift+A 顯示載入分析
            if (e.ctrlKey && e.shiftKey && e.key === 'A') {
                e.preventDefault();
                showLoadingAnalysis();
            }
        });

        // 新增：網路狀態監控
        window.addEventListener('online', function() {
            debugLog('🌐 網路連線恢復', 'info');
        });

        window.addEventListener('offline', function() {
            debugLog('📴 網路連線中斷', 'warn');
        });

        // 新增：視覺化效能指標
        function updatePerformanceMetrics() {
            const navigation = performance.getEntriesByType('navigation')[0];
            if (navigation) {
                debugLog(`📊 頁面載入時間: ${navigation.loadEventEnd - navigation.loadEventStart}ms`);
                debugLog(`📊 DOM 解析時間: ${navigation.domContentLoadedEventEnd - navigation.domContentLoadedEventStart}ms`);
                debugLog(`📊 DNS 查找時間: ${navigation.domainLookupEnd - navigation.domainLookupStart}ms`);
                debugLog(`📊 TCP 連接時間: ${navigation.connectEnd - navigation.connectStart}ms`);
            }
        }

        // 頁面載入完成後顯示效能指標
        window.addEventListener('load', function() {
            setTimeout(updatePerformanceMetrics, 100);
        });
    </script>
</body>
