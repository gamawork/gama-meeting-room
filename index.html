<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama 會議室預約系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }



        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fe;
            padding: 30px 20px;
            border-right: 1px solid #e1e5e9;
        }

        .booking-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .date-display {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            text-align: left;
        }

        .date-display:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .hidden-input {
            display: none;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #2d4874;
            box-shadow: 0 0 0 3px rgba(45, 72, 116, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: flex-start;
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        .checkbox-group span {
            font-weight: 600;
            color: #2d3748;
        }

        .btn {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .schedule-area {
            padding: 30px;
            overflow-x: auto;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-nav button {
            background: #2d4874;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .date-nav button:hover {
            background: #1a2e4a;
            transform: translateY(-2px);
        }

        .current-week {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            min-width: 300px;
            text-align: center;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            min-width: 1200px;
        }

        .schedule-table th {
            background: linear-gradient(135deg, #2d4874 0%, #1a2e4a 100%);
            color: white;
            padding: 15px 12px;
            font-weight: 600;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.2);
        }

        .schedule-table th:last-child {
            border-right: none;
        }

        .schedule-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e2e8f0;
            border-right: 1px solid #e2e8f0;
            vertical-align: middle;
        }

        .schedule-table td:last-child {
            border-right: none;
        }

        .schedule-table tbody tr:hover {
            background: #f7fafc;
        }

        .date-cell {
            background: #fff5f5;
            font-weight: 600;
            color: #2d3748;
            vertical-align: middle;
        }

        .day-cell {
            background: #f0fff4;
            font-weight: 600;
            color: #2d3748;
        }

        .room-cell {
            background: #e6fffa;
            font-weight: 600;
            color: #2d3748;
        }

        .time-cell {
            background: #fef5e7;
            font-weight: 600;
            color: #2d3748;
        }

        .meeting-cell {
            background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%);
            color: #1f2937;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 40px;
        }

        .meeting-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 72, 116, 0.3);
        }

        .meeting-title {
            font-weight: 700;
            font-size: 15px;
            color: #111827;
        }

        .empty-cell {
            background: #f8f9fa;
            color: #a0aec0;
            font-style: italic;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center !important;
            vertical-align: middle;
        }

        .empty-cell:hover {
            background: #e8f0fd;
            color: #2d4874;
        }

        .legend {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .legend-title {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2d3748;
        }

        .legend-items {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 5px;
        }

        .available { background: #f8f9fa; }
        .booked-legend { background: linear-gradient(135deg, #b3c5e8 0%, #8db0e6 100%); }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #2d4874;
        }

        .loading-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(45, 72, 116, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e1e5e9;
            }

            .schedule-area {
                padding: 20px;
            }


        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #2d3748;
            text-align: center;
        }

        .modal-message {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close:hover {
            color: #e53e3e;
        }
    </style>
</head>
<body>
    <div class="loading-indicator" id="loadingIndicator">載入中...</div>

    <div class="container">
        <div class="header">
            <h1>Gama 會議室預約系統</h1>
            <p>Conference Room Booking System</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="booking-form">
                    <h3 style="margin-bottom: 20px; color: #2d3748;">新增預約</h3>
                    <div id="bookingForm">
                        <div class="form-group">
                            <label for="meetingDate">日期</label>
                            <div class="date-display" id="dateDisplay" onclick="openDatePicker()">請選擇日期</div>
                            <input type="date" id="meetingDate" class="hidden-input" onchange="updateDateDisplay()">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingTitle">會議主題</label>
                            <input type="text" id="meetingTitle" placeholder="請輸入會議主題">
                        </div>
                        
                        <div class="form-group">
                            <label for="meetingRoom">會議地點</label>
                            <select id="meetingRoom">
                                <option value="">請選擇會議室</option>
                                <option value="小會議室">小會議室</option>
                                <option value="大會議室">大會議室</option>
                                <option value="茶水間">茶水間</option>
                                <option value="囧尼辦公室">囧尼辦公室</option>
                                <option value="街口辦公室">街口辦公室</option>
                                <option value="會客區">會客區</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="startTime">開始時間</label>
                            <select id="startTime">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="endTime">結束時間</label>
                            <select id="endTime">
                                <option value="">請選擇時間</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="organizer">登記者</label>
                            <input type="text" id="organizer" placeholder="請輸入登記者姓名">
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" id="recurringBooking">
                                <span>週期預約</span>
                            </label>
                        </div>
                        
                        <div class="form-group" id="recurringOptions" style="display: none;">
                            <label for="recurringType">重複頻率</label>
                            <select id="recurringType">
                                <option value="weekly">每週</option>
                                <option value="monthly">每月</option>
                            </select>
                        </div>
                        
                        <div class="form-group" id="recurringPeriod" style="display: none;">
                            <label for="recurringWeeks">持續期間</label>
                            <select id="recurringWeeks">
                                <option value="unlimited">不限</option>
                                <option value="2">2週</option>
                                <option value="3">3週</option>
                                <option value="4">4週</option>
                                <option value="5">5週</option>
                                <option value="6">6週</option>
                                <option value="7">7週</option>
                                <option value="8">8週</option>
                            </select>
                        </div>
                        
                        <button type="button" class="btn" id="submitBtn" onclick="submitBooking()">確認預約</button>
                    </div>
                </div>

                <div class="legend">
                    <div class="legend-title">圖例說明</div>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color available"></div>
                            <span>可預約</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color booked-legend"></div>
                            <span>已預約</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="schedule-area">
                <div class="schedule-header">
                    <div class="date-nav">
                        <button onclick="changeWeek(-1)">◀</button>
                        <div class="current-week" id="currentWeek">2025年8月11日 - 8月17日</div>
                        <button onclick="changeWeek(1)">▶</button>
                    </div>
                </div>

                <div class="loading" id="loading">載入中...</div>

                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th width="100">日期</th>
                            <th width="80">星期</th>
                            <th width="120">會議地點</th>
                            <th width="120">時間</th>
                            <th width="100">登記者</th>
                            <th>會議主題</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!-- 動態生成內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>預約成功！</h3>
            <div class="modal-message" id="modalMessage"></div>
            <button class="btn" onclick="closeModal()">確認</button>
        </div>
    </div>

    <script>
        // 設定參數
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzy37YcVMpLYtqvGY5Do4YyQ86SnWbaaSB1aOtZOq7R29zXBR0bq8VveZvRnmfDiPJuxA/exec';
        const USE_LOCAL_STORAGE = false;
        const CACHE_DURATION = 300000; // 5分鐘快取
        
        // 全域變數
        let currentWeekStart = new Date('2025-08-11');
        let bookings = [];
        let cachedBookings = null;
        let cacheTimestamp = 0;

        // 快取和載入系統
        function showLoadingIndicator(message) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.textContent = message;
            indicator.style.display = 'block';
        }

        function hideLoadingIndicator() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        async function loadBookings(useCache = true) {
            if (!SCRIPT_URL) {
                showModal('設定錯誤', '請先設定 Google Apps Script URL。');
                bookings = [];
                updateSchedule();
                return;
            }

            // 檢查快取
            const now = Date.now();
            if (useCache && cachedBookings && (now - cacheTimestamp) < CACHE_DURATION) {
                bookings = [...cachedBookings];
                updateSchedule();
                return;
            }
            
            showLoadingIndicator('連接資料庫...');
            
            try {
                showLoading(true);
                
                // 重試機制
                let lastError;
                for (let attempt = 1; attempt <= 3; attempt++) {
                    try {
                        const timeout = attempt === 1 ? 8000 : attempt === 2 ? 12000 : 20000;
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), timeout);
                        
                        const url = `${SCRIPT_URL}?action=get&sheet=read&_t=${Date.now()}`;
                        const response = await fetch(url, {
                            method: 'GET',
                            signal: controller.signal,
                            cache: 'no-cache'
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP 錯誤: ${response.status}`);
                        }
                        
                        const responseText = await response.text();
                        const data = JSON.parse(responseText);
                        
                        if (data && data.success) {
                            bookings = data.data || [];
                            
                            // 標準化資料格式
                            bookings = bookings.map(booking => ({
                                date: formatDateFromResponse(booking.date),
                                room: booking.room || booking['會議地點'] || booking.Room,
                                startTime: formatTimeFromResponse(booking.startTime),
                                endTime: formatTimeFromResponse(booking.endTime),
                                title: booking.title || booking['會議主題'] || booking.Title,
                                organizer: booking.organizer || booking['登記者'] || booking.Organizer
                            }));
                            
                            // 更新快取
                            cachedBookings = [...bookings];
                            cacheTimestamp = Date.now();
                            
                            break;
                        } else {
                            throw new Error(data.error || '資料格式錯誤');
                        }
                        
                    } catch (error) {
                        lastError = error;
                        if (attempt === 3) throw lastError;
                        await new Promise(resolve => setTimeout(resolve, attempt * 1000));
                    }
                }
                
                updateSchedule();
                updateCacheStatus();
                
            } catch (error) {
                console.error('載入失敗:', error);
                
                // 嘗試使用快取
                if (cachedBookings && cachedBookings.length > 0) {
                    bookings = [...cachedBookings];
                    updateSchedule();
                    showModal('使用快取資料', `網路連線問題，已載入快取資料 (${bookings.length} 筆預約)。`);
                } else {
                    bookings = [];
                    updateSchedule();
                    showModal('載入失敗', '無法載入預約資料，請檢查網路連線或稍後再試。');
                }
            } finally {
                showLoading(false);
                hideLoadingIndicator();
            }
        }

        async function saveBooking(booking) {
            if (!SCRIPT_URL) {
                showModal('系統錯誤', '請聯繫管理員設定系統。');
                return false;
            }

            try {
                showLoading(true);
                showLoadingIndicator('儲存資料...');
                
                const formData = new URLSearchParams();
                formData.append('action', 'add');
                formData.append('sheet', 'write');
                formData.append('data', JSON.stringify(booking));
                
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP 錯誤: ${response.status}`);
                }

                const responseText = await response.text();
                let result;
                
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    result = { success: true };
                }
                
                if (result.success) {
                    bookings.push(booking);
                    updateSchedule();
                    
                    // 清除快取以確保下次載入最新資料
                    cachedBookings = null;
                    cacheTimestamp = 0;
                    
                    return true;
                } else {
                    throw new Error(result.error || '儲存失敗');
                }
            } catch (error) {
                console.error('儲存失敗:', error);
                showModal('儲存失敗', '無法儲存預約，請稍後再試。');
                return false;
            } finally {
                showLoading(false);
                hideLoadingIndicator();
            }
        }

        function forceReload() {
            cachedBookings = null;
            cacheTimestamp = 0;
            loadBookings(false);
        }

        // 工具函數
        function formatDateFromResponse(dateValue) {
            if (!dateValue) return '';
            
            if (typeof dateValue === 'string' && dateValue.includes('T')) {
                const date = new Date(dateValue);
                return formatDate(date);
            } else if (dateValue instanceof Date) {
                return formatDate(dateValue);
            }
            
            return dateValue;
        }

        function formatTimeFromResponse(timeValue) {
            if (!timeValue) return '';
            
            if (typeof timeValue === 'string' && timeValue.includes('T')) {
                const date = new Date(timeValue);
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes}`;
            }
            
            return timeValue;
        }

        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getDayName(date) {
            const days = ['週日', '週一', '週二', '週三', '週四', '週五', '週六'];
            return days[date.getDay()];
        }

        function getWeekDates(startDate) {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        function generateTimeOptions() {
            const times = [];
            for (let hour = 9; hour <= 19; hour++) {
                if (hour < 19) {
                    times.push(`${String(hour).padStart(2, '0')}:00`);
                    times.push(`${String(hour).padStart(2, '0')}:30`);
                } else {
                    times.push(`${String(hour).padStart(2, '0')}:00`);
                }
            }
            return times;
        }

        function initializeTimeSelects() {
            const times = generateTimeOptions();
            const startSelect = document.getElementById('startTime');
            const endSelect = document.getElementById('endTime');
            
            startSelect.innerHTML = '<option value="">請選擇時間</option>';
            endSelect.innerHTML = '<option value="">請選擇時間</option>';
            
            times.forEach(time => {
                startSelect.innerHTML += `<option value="${time}">${time}</option>`;
                if (time <= '19:30') {
                    endSelect.innerHTML += `<option value="${time}">${time}</option>`;
                }
            });
            
            endSelect.innerHTML += `<option value="19:30">19:30</option>`;
        }

        // 界面更新函數
        function updateSchedule() {
            const scheduleBody = document.getElementById('scheduleBody');
            if (!scheduleBody) return;
            
            scheduleBody.innerHTML = '';
            const weekDates = getWeekDates(currentWeekStart);
            
            weekDates.forEach(date => {
                const dateStr = formatDate(date);
                const dayBookings = bookings.filter(booking => booking.date === dateStr);
                
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const shortDateDisplay = `${month}/${day}`;
                
                if (dayBookings.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="date-cell">${shortDateDisplay}</td>
                        <td class="day-cell">${getDayName(date)}</td>
                        <td class="empty-cell" colspan="4" onclick="quickBook('${dateStr}')">
                            點擊快速預約
                        </td>
                    `;
                    scheduleBody.appendChild(row);
                } else {
                    dayBookings.sort((a, b) => timeToMinutes(a.startTime) - timeToMinutes(b.startTime));
                    
                    dayBookings.forEach((booking, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="date-cell">${shortDateDisplay}</td>` : ''}
                            ${index === 0 ? `<td rowspan="${dayBookings.length}" class="day-cell">${getDayName(date)}</td>` : ''}
                            <td class="room-cell">${booking.room || '未知'}</td>
                            <td class="time-cell">${booking.startTime || '?'}-${booking.endTime || '?'}</td>
                            <td>${booking.organizer || '未知'}</td>
                            <td class="meeting-cell" onclick="showMeetingDetails('${booking.title}', '${booking.organizer}', '${booking.startTime}-${booking.endTime}', '${booking.room}', '${dateStr}')">
                                <div class="meeting-title">${booking.title || '無標題'}</div>
                            </td>
                        `;
                        scheduleBody.appendChild(row);
                    });
                }
            });
        }

        function changeWeek(direction) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (direction * 7));
            updateWeekDisplay();
            updateSchedule();
            
            // 檢查快取是否需要更新
            const cacheAge = Date.now() - cacheTimestamp;
            if (cacheAge > CACHE_DURATION) {
                loadBookings(false);
            }
        }

        function updateWeekDisplay() {
            const startStr = `${currentWeekStart.getFullYear()}年${currentWeekStart.getMonth() + 1}月${currentWeekStart.getDate()}日`;
            const endDate = new Date(currentWeekStart);
            endDate.setDate(currentWeekStart.getDate() + 6);
            const endStr = `${endDate.getMonth() + 1}月${endDate.getDate()}日`;
            
            document.getElementById('currentWeek').textContent = `${startStr} - ${endStr}`;
        }

        // 表單處理函數
        function openDatePicker() {
            const dateInput = document.getElementById('meetingDate');
            try {
                if (dateInput.showPicker) {
                    dateInput.showPicker();
                } else {
                    dateInput.click();
                    dateInput.focus();
                }
            } catch (error) {
                dateInput.click();
                dateInput.focus();
            }
        }

        function formatDateDisplay(dateString) {
            if (!dateString) return '請選擇日期';
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}月${day}日`;
        }

        function updateDateDisplay() {
            const dateInput = document.getElementById('meetingDate');
            const dateDisplay = document.getElementById('dateDisplay');
            dateDisplay.textContent = formatDateDisplay(dateInput.value);
        }

        function quickBook(date) {
            document.getElementById('meetingDate').value = date;
            document.getElementById('dateDisplay').textContent = formatDateDisplay(date);
            document.getElementById('meetingTitle').focus();
        }

        function showMeetingDetails(title, organizer, time, room, date) {
            showModal('會議詳情', `
                <strong>會議主題:</strong> ${title}<br>
                <strong>時間:</strong> ${date} ${time}<br>
                <strong>地點:</strong> ${room}<br>
                <strong>登記者:</strong> ${organizer}
            `);
        }

        // 預約提交函數
        async function submitBooking() {
            const title = document.getElementById('meetingTitle').value.trim();
            const room = document.getElementById('meetingRoom').value;
            const date = document.getElementById('meetingDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const organizer = document.getElementById('organizer').value.trim();
            const isRecurring = document.getElementById('recurringBooking').checked;
            const recurringType = document.getElementById('recurringType').value;
            const recurringWeeks = document.getElementById('recurringWeeks').value === 'unlimited' ? 156 : parseInt(document.getElementById('recurringWeeks').value);
            
            // 驗證必填欄位
            if (!title) { showModal('預約失敗', '請填寫會議主題。'); return; }
            if (!room) { showModal('預約失敗', '請選擇會議室。'); return; }
            if (!date) { showModal('預約失敗', '請選擇日期。'); return; }
            if (!startTime) { showModal('預約失敗', '請選擇開始時間。'); return; }
            if (!endTime) { showModal('預約失敗', '請選擇結束時間。'); return; }
            if (!organizer) { showModal('預約失敗', '請填寫登記者。'); return; }
            
            // 驗證時間邏輯
            if (timeToMinutes(startTime) >= timeToMinutes(endTime)) {
                showModal('預約失敗', '結束時間必須晚於開始時間。');
                return;
            }
            
            // 處理週期預約
            let datesToBook = [date];
            if (isRecurring) {
                datesToBook = generateRecurringDates(date, recurringType, recurringWeeks);
            }
            
            // 檢查衝突
            const conflicts = checkRecurringConflicts(datesToBook, room, startTime, endTime);
            if (conflicts.length > 0) {
                let conflictMessage = '以下日期有衝突，無法預約：<br>';
                conflicts.forEach(conflict => {
                    conflictMessage += `• ${conflict.date}: ${conflict.booking.title}<br>`;
                });
                showModal('預約失敗', conflictMessage);
                return;
            }
            
            // 批量儲存預約
            let successCount = 0;
            for (const bookingDate of datesToBook) {
                const booking = {
                    date: bookingDate,
                    room: room,
                    startTime: startTime,
                    endTime: endTime,
                    title: title,
                    organizer: organizer
                };
                
                const success = await saveBooking(booking);
                if (success) successCount++;
            }
            
            if (successCount > 0) {
                let successMessage;
                if (isRecurring) {
                    const periodText = document.getElementById('recurringWeeks').value === 'unlimited' ? '不限期間（三年）' : `${recurringWeeks}週`;
                    successMessage = `成功預約 ${successCount} 場週期會議！<br>會議主題: ${title}<br>時間: ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}<br>頻率: ${recurringType === 'weekly' ? '每週' : '每月'}<br>期間: ${periodText}`;
                } else {
                    successMessage = `會議主題: ${title}<br>時間: ${date} ${startTime}-${endTime}<br>地點: ${room}<br>登記者: ${organizer}`;
                }
                
                showModal('預約成功！', successMessage);
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('meetingTitle').value = '';
            document.getElementById('meetingRoom').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            document.getElementById('organizer').value = '';
            document.getElementById('meetingDate').value = '';
            document.getElementById('dateDisplay').textContent = '請選擇日期';
            document.getElementById('recurringBooking').checked = false;
            document.getElementById('recurringOptions').style.display = 'none';
            document.getElementById('recurringPeriod').style.display = 'none';
        }

        // 工具函數
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function timeOverlap(start1, end1, start2, end2) {
            const s1 = timeToMinutes(start1);
            const e1 = timeToMinutes(end1);
            const s2 = timeToMinutes(start2);
            const e2 = timeToMinutes(end2);
            
            return s1 < e2 && s2 < e1;
        }

        function generateRecurringDates(startDate, recurringType, weeks) {
            const dates = [];
            const baseDate = new Date(startDate);
            const actualWeeks = weeks === 'unlimited' ? 156 : weeks;
            
            for (let i = 0; i < actualWeeks; i++) {
                const nextDate = new Date(baseDate);
                
                if (recurringType === 'weekly') {
                    nextDate.setDate(baseDate.getDate() + (i * 7));
                } else if (recurringType === 'monthly') {
                    nextDate.setMonth(baseDate.getMonth() + i);
                }
                
                dates.push(formatDate(nextDate));
            }
            
            return dates;
        }

        function checkRecurringConflicts(recurringDates, room, startTime, endTime) {
            const conflicts = [];
            
            recurringDates.forEach(date => {
                const conflictBooking = bookings.find(b => 
                    b.date === date && 
                    b.room === room && 
                    timeOverlap(b.startTime, b.endTime, startTime, endTime)
                );
                
                if (conflictBooking) {
                    conflicts.push({
                        date: date,
                        booking: conflictBooking
                    });
                }
            });
            
            return conflicts;
        }

        // 模態框函數
        function showModal(title, message) {
            document.querySelector('#bookingModal h3').textContent = title;
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('bookingModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        // 事件監聽器設定
        function setupEventListeners() {
            // 日期變更監聽
            document.getElementById('meetingDate').addEventListener('change', updateDateDisplay);
            
            // 開始時間變更，自動設定結束時間
            document.getElementById('startTime').addEventListener('change', function() {
                const startTime = this.value;
                if (startTime) {
                    const [hour, minute] = startTime.split(':').map(Number);
                    let endHour = hour;
                    let endMinute = minute + 30;
                    
                    if (endMinute >= 60) {
                        endHour += 1;
                        endMinute = 0;
                    }
                    
                    if (endHour > 19 || (endHour === 19 && endMinute > 30)) {
                        endHour = 19;
                        endMinute = 30;
                    }
                    
                    const endTime = `${String(endHour).padStart(2, '0')}:${String(endMinute).padStart(2, '0')}`;
                    document.getElementById('endTime').value = endTime;
                }
            });
            
            // 週期預約勾選監聽
            document.getElementById('recurringBooking').addEventListener('change', function() {
                const recurringOptions = document.getElementById('recurringOptions');
                const recurringPeriod = document.getElementById('recurringPeriod');
                
                if (this.checked) {
                    recurringOptions.style.display = 'block';
                    recurringPeriod.style.display = 'block';
                } else {
                    recurringOptions.style.display = 'none';
                    recurringPeriod.style.display = 'none';
                }
            });
            
            // 模態框關閉監聽
            document.querySelector('.close').addEventListener('click', closeModal);
            document.getElementById('bookingModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }

        // 初始化函數
        function initialize() {
            initializeTimeSelects();
            setupEventListeners();
            updateWeekDisplay();
            updateSchedule();
            
            // 載入資料
            if (USE_LOCAL_STORAGE) {
                // 本地模式 (測試用)
                bookings = JSON.parse(localStorage.getItem('gamaBookings') || '[]');
                updateSchedule();
            } else {
                loadBookings();
            }
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initialize);

        // 網路狀態監控
        window.addEventListener('online', function() {
            console.log('網路連線恢復');
            if (!cachedBookings || (Date.now() - cacheTimestamp) > CACHE_DURATION) {
                loadBookings(false);
            }
        });

        window.addEventListener('offline', function() {
            console.log('網路連線中斷');
        });
    </script>
</body>
